<!doctype html>
<html>

<head>
    <!-- import latest release version of all components from polygit -->
    <link rel="import" href="https://polygit.org/components/polymer/polymer.html">
    <script src="https://polygit.org/components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="https://polygit.org/components/iron-flex-layout/iron-flex-layout-classes.html">

    <link rel="import" href="https://polygit.org/components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="https://polygit.org/components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="https://polygit.org/components/paper-tabs/paper-tabs.html">
    <link rel="import" href="https://polygit.org/components/iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="https://polygit.org/components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="https://polygit.org/components/iron-icons/iron-icons.html">
    <style include="iron-flex"></style>
    <style>
      .container {
        @apply(--layout-horizontal);
      }
      .flexchild {
        @apply(--layout-flex);
      }
    </style>
</head>

<body>
  <!-- paper-header-panel must have an explicit height -->
  <paper-header-panel class="flex">
    <paper-toolbar class="medium-tall">
      <paper-icon-button id="navicon"
                         icon="menu"></paper-icon-button>
      <!-- flex class forces span to fill space between icons -->
      <span class="flex">Title</span>
      <!-- icon displays at right because of span class above -->
      <paper-icon-button id="morebutton"
                         icon="more-vert"></paper-icon-button>
      <paper-tabs class="bottom fit" selected="0">
        <paper-tab>ONE</paper-tab>
        <paper-tab>TWO</paper-tab>
      </paper-tabs>
    </paper-toolbar>
    <div>Content</div>
  </paper-header-panel>

</body>

</html>
