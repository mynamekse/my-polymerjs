<!-- import latest release version of all components from polygit -->
<link rel="import" href="https://polygit.org/components/polymer/polymer.html">
<link rel="import" href="https://polygit.org/components/iron-icon/iron-icon.html">
<link rel="import" href="https://polygit.org/components/iron-icons/iron-icons.html">
<dom-module id="icon-toggle">

    <template>

        <style>
            /* local DOM styles go here */

            :host {
                display: inline-block;
            }

            iron-icon {
                fill: rgba(0, 0, 0, 0);
                stroke: currentcolor;
            }

            :host([pressed]) iron-icon {
                fill: currentcolor;
            }
        </style>

        <!-- local DOM goes here -->
        <iron-icon icon="polymer">
        </iron-icon>
    </template>

    <script>
        Polymer({
            /* this is the element's prototype */
            is: 'icon-toggle',
            properties: {
                toggleIcon: String,
                pressed: {
                    type: Boolean,
                    value: false,
                    notify: true,
                    reflectToAttribute: true
                }
            },
            listeners: {
                'tap': 'toggle'
            },
            toggle: function() {
                this.pressed = !this.pressed;
            },
        });
    </script>

</dom-module>
